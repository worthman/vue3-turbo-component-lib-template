    <script>
        // åˆå§‹åŒ–æ•°å­—å’Œå¤šé€‰æ¡†
        function initNumbers() {
            const container = document.getElementById('numberContainer');
            for (let i = 1; i <= 32; i++) {
                const div = document.createElement('div');
                div.className = 'number-item';
                div.innerHTML = `
                    <div>${i}</div>
                    <input type="checkbox" value="${i}" id="num${i}">
                `;
                div.querySelector('input').addEventListener('change', updateSelection);
                container.appendChild(div);
            }
        }
 
        // æ›´æ–°é€‰æ‹©çŠ¶æ€
        function updateSelection() {
            this.parentElement.classList.toggle('selected', this.checked);
            document.getElementById('selectedCount').textContent = 
                document.querySelectorAll('input[type="checkbox"]:checked').length;
        }
 
        // æ™ºèƒ½éšæœºé€‰æ‹©
        function randomSelect() {
            const start = parseInt(document.getElementById('start').value) || 1;
            const end = parseInt(document.getElementById('end').value) || 32;
            let wantCount = parseInt(document.getElementById('randomCount').value) || 1;
 
            // è¾“å…¥éªŒè¯
            if (start > end) {
                alert("èµ·å§‹å·ç ä¸èƒ½å¤§äºç»“æŸå·ç ï¼");
                return;
            }
 
            // è®¡ç®—å¯ç”¨å·ç æ€»æ•°
            const totalNumbers = end - start + 1;
            if (totalNumbers < 1) {
                alert("æ— æ•ˆçš„å·ç èŒƒå›´ï¼");
                return;
            }
 
            // è‡ªåŠ¨ä¿®æ­£é€‰æ‹©æ•°é‡
            wantCount = Math.min(Math.max(1, wantCount), totalNumbers);
 
            // ç”Ÿæˆå€™é€‰å·ç æ± 
            const pool = Array.from({length: totalNumbers}, (_, i) => start + i);
             
            // æ¸…ç©ºå½“å‰é€‰æ‹©
            clearAll();
 
            // æ‰§è¡Œéšæœºé€‰æ‹©
            for (let i = 0; i < wantCount; i++) {
                const randomIndex = Math.floor(Math.random() * pool.length);
                const num = pool.splice(randomIndex, 1)[0];
                const checkbox = document.getElementById(`num${num}`);
                checkbox.checked = true;
                checkbox.dispatchEvent(new Event('change'));
            }
 
            // è‡ªåŠ¨æ›´æ–°æ•°é‡è¾“å…¥æ¡†
            document.getElementById('randomCount').value = wantCount;
        }
 
        // æ¸…ç©ºé€‰æ‹©
        function clearAll() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.dispatchEvent(new Event('change'));
            });
        }
 
        // æ‰§è¡ŒæŠ½å¥–
        function drawLottery() {
            const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));
            if (selected.length === 0) {
                alert("è¯·å…ˆé€‰æ‹©è‡³å°‘ä¸€ä¸ªå·ç ï¼");
                return;

            // éšæœºé—ªçƒæ•ˆæœ
            let count = 0;
            const maxIterations = 40;
            const highlight = setInterval(() => {
                selected.forEach(cb => cb.parentElement.classList.remove('selected'));
                const randomIndex = Math.floor(Math.random() * selected.length);
                selected[randomIndex].parentElement.classList.add('selected');
                if (++count >= maxIterations) {
                    clearInterval(highlight);
                    const winner = selected[randomIndex].value;
                    alert(`ğŸ‰ ä¸­å¥–å·ç ï¼š${winner}å·ï¼`);
                }
            }, 100);
        }
